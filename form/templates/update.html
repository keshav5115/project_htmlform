<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <form action="{% url 'form:update'  pk=data.id %}" method="post">
        {% csrf_token %}
        <div>
            <label for="id">id</label>
            <input type="text" id="id" name="id" placeholder="enter id" value='{{data.id}}' readonly/>
        </div>

        <div>
            <label for="user">user</label>
            <input type="text" id="user" name="user" placeholder="enter username" value='{{data.name}}'/>
        </div>
        <div>
            <label for="email">email</label>
            <input type="email" id="email" name="email" placeholder="enter email" value="{{data.email}}"/>
        </div>
        <div>
            <label for="phone">phone</label>
            <input type="tel" id="phone" name="phone" placeholder="enter phone number"  value='{{data.phone}}'/>
        </div>
        <div>
            <label for="age">age</label>
            <input type="number" id="age" name="age" placeholder="enter age" value="{{data.age}}"/>
        </div>
        <div>
            <label for="location">location</label>
            <input type="text" id="location" name="location" placeholder="enter location" value="{{data.location}}" />
        </div>
        <input type="submit" value="register" />
        <input type="reset" value="clear" />
    </form>
    <button><a href="{% url 'form:read'%}"  title="click here to get all data">data</a></button>
</body>

</html>
